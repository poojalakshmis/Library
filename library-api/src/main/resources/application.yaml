# application.yaml (base config)
spring:
  datasource:
      - name: POSTGRES_DATABASE_URL
        valueFrom:
          secretKeyRef:
            name: my-secret
            key: POSTGRES_DATABASE_URL
      - name: POSTGRES_USER
        valueFrom:
          secretKeyRef:
            name: my-secret
            key: POSTGRES_USER
      - name: POSTGRES_PASSWORD
        valueFrom:
          secretKeyRef:
            name: mysql-secret
            key: POSTGRES_PASSWORD

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  profiles:
    active: dev

